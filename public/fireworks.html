<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>fireworks</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      .wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-auto-rows: 20vh;
        place-items: center;
      }

      .box1 {
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 5;
      }
      .box2 {
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 5;
        grid-row-end: 6;
        height: 90%;
        width: 90%;
      }
      .box3 {
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 5;
        grid-row-end: 6;
        object-fit: fill;
      }
      .box4 {
        grid-column-start: 3;
        grid-column-end: 4;
        grid-row-start: 5;
        grid-row-end: 6;
        height: 90%;
        width: 90%;
      }
      div {
        background-color: black;
      }
      button {
        width: 100%;
        height: 100%;
        background-color: transparent;
        border-radius: 2vh;
        border: 0px;
        color: white;
        border: 1px solid white;
        font-size: 3vw;
        font-weight: bold;
        visibility: hidden;
      }
      img {
        height: 100%;
        width: auto;
      }
    </style>
  </head>
  <body>
    <!-- p5.jsの呼び出し -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/firework.js"></script>
    <script src="js/sketch.js"></script>
    <div class="wrapper">
      <div id="canvas" class="box1"></div>
      <!-- <div class="box2"><button>打ち上げボタン</button></div> -->
      <div class="box2">
        <button id="create_button" disabled>つくる</button>
      </div>
      <img
        class="box3"
        src="/img/remocon_pull.png"
        width="100%"
        height="100%"
        id="firing_button"
      />
      <div class="box4"><button id="save_button" disabled>ほぞん</button></div>
    </div>
    <script>
      document.getElementById('firing_button').onclick = () => {
        document.getElementById('firing_button').src = '/img/remocon_push.png';

        if (localStorage.getItem('easterEgg') === 'enable') {
          localStorage.removeItem('easterEgg');
          startContestMode();
          return;
        }

        let type_data = localStorage.getItem('type');
        let color_data = localStorage.getItem('color');
        if (type_data === undefined || color_data === undefined) {
          return;
        }

        let color_list = color_data.split(',');
        colorMode(HSB);

        startMakeMode(
          type_data,
          color(color_list[0], color_list[1], color_list[2])
        );
      };

      document.addEventListener('onFireworkDispose', () => {
        document.getElementById('create_button').disabled = false;
        document.getElementById('create_button').style.visibility = 'visible';
        document.getElementById('save_button').disabled = false;
        document.getElementById('save_button').style.visibility = 'visible';
      });

      document.getElementById('create_button').onclick = () => {
        localStorage.clear();
        location.href = '/';
      };

      document.getElementById('save_button').onclick = async () => {
        const _type = localStorage.getItem('type');
        const _color = localStorage.getItem('color');

        if (_type === null || _color === null) {
          return;
        }

        const res = await fetch('/save-firework', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            type: _type,
            color: _color,
          }),
        });
        alert('再びレシピを呼び出すための呪文：' + (await res.text()));
      };
    </script>
  </body>
</html>
