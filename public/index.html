<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Hanabishi</title>
  </head>

  <body>
    <header>
      <h1 class="unselectable tapable" id="title"></h1>
    </header>

    <main>
      <button class="start-button" id="make-button">
        <img
          class="button-img"
          src="./img/goshaku-dama/step_04.svg"
          alt="Button Image"
        />
      </button>
      <button class="start-button" id="load-button">
        <img
          class="button-img"
          src="./img/goshaku-dama/step_07.svg"
          alt="Button Image"
        />
      </button>
    </main>

    <script>
      document
        .getElementById('make-button')
        .addEventListener('click', function (event) {
          location.href = './stars.html';
        });
      document
        .getElementById('load-button')
        .addEventListener('click', function (event) {
          location.href = './load.html';
        });
    </script>

    <script>
      const titleText = 'HANABISHI';
      window.addEventListener('load', (event) => {
        const header = document.getElementById('title');

        for (let i = 0; i < titleText.length; i++) {
          if (i > 0) header.innerHTML += ' ';

          header.innerHTML += `<span id="t${i}">${titleText[i]}</span>`;
        }
      });

      let count = 0;
      let title = document.getElementById('title');
      title.addEventListener('click', function (event) {
        const margin = 2;

        if (count === titleText.length + margin - 1) {
          localStorage.setItem('easterEgg', 'enable');
          location.href = './fireworks.html';
          return;
        }
        ++count;

        const index = count - margin;
        if (count >= margin) {
          document.getElementById(`t${index}`).style.color = `hsl(${
            (index * 360) / titleText.length
          }, 100%, 80%)`;
        }

        if (count === titleText.length + margin - 1) {
          title.style.textShadow = '0 1px 10px #FFCC00';
        }
      });
    </script>
  </body>
</html>
